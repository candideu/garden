182]],[&quot;^16&quot;,[2368,&quot;^X&quot;,&quot;^1=&quot;,536871182]],[&quot;^16&quot;,[2368,&quot;^1;&quot;,false,536871182]],[&quot;^16&quot;,[2368,&quot;^;&quot;,&quot;~u63356bc8-a81e-4bac-a438-2375efa0f5b7&quot;,536871182]],[&quot;^16&quot;,[2369,&quot;^R&quot;,&quot;## 关闭Windows自动播放功能\\n\\n在“运行”中执行 `gpedit.msc` 命令，依次打开“计算机配置”-“挂你模板”-“所有设置”，双击“关闭自动播放”，然后选择“已启用”。\\n![](https://www.javatang.com/wp-content/uploads/2018/11/20d147104fc3f92ed5807aafef054d62.png)&quot;,536871182]],[&quot;^16&quot;,[2369,&quot;^P&quot;,&quot;^1:&quot;,536871182]],[&quot;^16&quot;,[2369,&quot;^W&quot;,2,536871182]],[&quot;^16&quot;,[2369,&quot;^F&quot;,2393,536871182]],[&quot;^16&quot;,[2369,&quot;^Y&quot;,2367,536871182]],[&quot;^16&quot;,[2369,&quot;^V&quot;,2367,536871182]],[&quot;^16&quot;,[2369,&quot;^U&quot;,2367,536871182]],[&quot;^16&quot;,[2369,&quot;^1&lt;&quot;,2,536871182]],[&quot;^16&quot;,[2369,&quot;^X&quot;,&quot;^1=&quot;,536871182]],[&quot;^16&quot;,[2369,&quot;^1;&quot;,false,536871182]],[&quot;^16&quot;,[2369,&quot;^;&quot;,&quot;~u63356bc8-7809-4bb7-9c43-7dc14dae1fc1&quot;,536871182]],[&quot;^16&quot;,[2370,&quot;^R&quot;,&quot;## 网络访问限制\\n\\n在“运行”中执行  `secpol.msc`  打开“本地安全策略”，打开“安全设置”-“本地策略”-“安全选项”，设置下面的策略：\\n\\n&gt; \\n\\n网络访问: 不允许 SAM 帐户的匿名枚举：已启用\\n网络访问: 不允许 SAM 帐户和共享的匿名枚举：已启用\\n网络访问: 将 Everyone 权限应用于匿名用户：已禁用\\n帐户: 使用空白密码的本地帐户只允许进行控制台登录：已启用\\n\\n设置完成之后，在命令行（管理员身份）中执行  `gpupdate /force`  使其立即生效。&quot;,536871182]],[&quot;^16&quot;,[2370,&quot;^P&quot;,&quot;^1:&quot;,536871182]],[&quot;^16&quot;,[2370,&quot;^W&quot;,2,536871182]],[&quot;^16&quot;,[2370,&quot;^F&quot;,2371,536871182]],[&quot;^16&quot;,[2370,&quot;^Y&quot;,2367,536871182]],[&quot;^16&quot;,[2370,&quot;^V&quot;,2367,536871182]],[&quot;^16&quot;,[2370,&quot;^U&quot;,2367,536871182]],[&quot;^16&quot;,[2370,&quot;^1&lt;&quot;,2,536871182]],[&quot;^16&quot;,[2370,&quot;^X&quot;,&quot;^1=&quot;,536871182]],[&quot;^16&quot;,[2370,&quot;^1;&quot;,false,536871182]],[&quot;^16&quot;,[2370,&quot;^;&quot;,&quot;~u63356bc8-377a-43ed-bb61-b1f2d859591e&quot;,536871182]],[&quot;^16&quot;,[2371,&quot;^R&quot;,&quot;## 关闭139端口（Netbios服务）、445端口、5355端口（LLMNR）\\n\\n（1）关闭139端口\\n依次打开“控制面板”-“查看网络状态和任务”，然后点击左侧的“更改适配器设置”，在网络连接中双击激活的网卡，点击“属性”按钮，双击“Internet 协议版本 4（TCP/IPv4）”，在打开的窗口中点击右下角的“高级”按钮，然后选择上面的“WINS”标签，在“NetBIOS设置”中选择“禁用 TCP/IP上的NetBIOS”，最后依次“确定”。\\n![](https://www.javatang.com/wp-content/uploads/2018/11/71437fc76d458b293715c926c05d902c.png)\\n关闭此功能，你服务器上所有共享服务功能都将关闭，别人在资源管理器中将看不到你的共享资源。这样也防止了信息的泄露。\\n\\n（2）关闭445端口\\n445端口是netbios用来在局域网内解析机器名的服务端口，一般服务器不需要对LAN开放什么共享，所以可以关闭。打开注册表，在 `HKEY_LOCAL_MACHINE\\\\SYSTEM\\\\CurrentControlSet\\\\Services\\\\NetBT\\\\Parameters` 位置，在右侧右键并依次选择“新建”-“Dword值”，名称设置为 `SMBDeviceEnabled` ，值设置为0。\\n\\n（3）关闭5355端口（LLMNR）\\nLLMNR本地链路多播名称解析，也叫多播DNS，用于解析本地网段上的名称，可以通过组策略关闭将其关闭。打开“运行”，输入 `gpedit.msc` 打开“本地组策略编辑器”，依次选择“计算机配置”-“管理模板”-“网络”-“DNS客户端”，在右侧双击“关闭多播名称解析”项，然后设置为“已禁用”。\\n![](https://www.javatang.com/wp-content/uploads/2018/11/6583b503139c23545a95660ff382df5b.png)&quot;,536871182]],[&quot;^16&quot;,[2371,&quot;^P&quot;,&quot;^1:&quot;,536871182]],[&quot;^16&quot;,[2371,&quot;^W&quot;,2,536871182]],[&quot;^16&quot;,[2371,&quot;^F&quot;,2373,536871182]],[&quot;^16&quot;,[2371,&quot;^Y&quot;,2367,536871182]],[&quot;^16&quot;,[2371,&quot;^V&quot;,2367,536871182]],[&quot;^16&quot;,[2371,&quot;^U&quot;,2367,536871182]],[&quot;^16&quot;,[2371,&quot;^1&lt;&quot;,2,536871182]],[&quot;^16&quot;,[2371,&quot;^X&quot;,&quot;^1=&quot;,536871182]],[&quot;^16&quot;,[2371,&quot;^1;&quot;,false,536871182]],[&quot;^16&quot;,[2371,&quot;^;&quot;,&quot;~u63356bc8-b31f-4fdf-8f87-4971072a8d72&quot;,536871182]],[&quot;^16&quot;,[2372,&quot;^R&quot;,&quot;## 更换Windows更新服务器\\n\\n如果你觉得默认的Windows更新服务器比较慢，或者如果选择了阿里云或腾讯云服务器的话，可以更换Windows服务器。\\n\\n右键开始菜单图标，选择“运行”，然后输入 `gpedit.msc` ，依次选择 “计算机配置” - “管理模板” - “Windows 组件” - “Windows 更新”，双击“指定 Intranet Microsoft 更新服务位置”：\\n![](https://www.javatang.com/wp-content/uploads/2018/11/207a0db21425994670dc293a7349298c.png)\\n\\n选中  `已启用` ，然后设置检测 ^1;&quot;,true,536871280]],[&quot;^16&quot;,[2831,&quot;^;&quot;,&quot;~u63356bca-bbe7-4cae-9ab3-f86b483d5e21&quot;,536871280]],[&quot;^16&quot;,[2832,&quot;^R&quot;,&quot;明星记录：李小龙、张国荣、许冠杰、梁朝伟、成龙、周星驰、刘德华、&quot;,536871280]],[&quot;^16&quot;,[2832,&quot;^P&quot;,&quot;^1:&quot;,536871280]],[&quot;^16&quot;,[2832,&quot;^F&quot;,2827,536871280]],[&quot;^16&quot;,[2832,&quot;^Y&quot;,1405,536871280]],[&quot;^16&quot;,[2832,&quot;^V&quot;,1405,536871280]],[&quot;^16&quot;,[2832,&quot;^U&quot;,1405,536871280]],[&quot;^16&quot;,[2832,&quot;^1;&quot;,true,536871280]],[&quot;^16&quot;,[2832,&quot;^;&quot;,&quot;~u63356bca-d626-4a27-a10f-67bb3099ecd0&quot;,536871280]],[&quot;^16&quot;,[2833,&quot;^R&quot;,&quot;而1970年获香港嘉禾电影公司邹文怀邀请的[[李小龙]]。凭着以功夫为题的动作片《唐山大兄》打开知名度。该片创下了香港开埠以来的电影最高票房纪录，达到300万港元。此后他主演的四部动作电影震撼了整个影坛，《猛龙过江》更是打破全亚洲票房记录，李小龙的电影在国际急速冒起。当时粤语片正陷于低潮，几乎停止生产。但李小龙凭借著一身好武艺与个人银幕魅力，不仅在1970年代初期掀起一股电影热潮，将观众拉回戏院中，让衰退的香港电影工业重新找到一线生机，使嘉禾公司奠定基础；亦使“功夫片”复苏，赋予新的面貌与活力。&quot;,536871280]],[&quot;^16&quot;,[2833,&quot;^P&quot;,&quot;^1:&quot;,536871280]],[&quot;^16&quot;,[2833,&quot;^F&quot;,2828,536871280]],[&quot;^16&quot;,[2833,&quot;^Y&quot;,1405,536871280]],[&quot;^16&quot;,[2833,&quot;^V&quot;,1405,536871280]],[&quot;^16&quot;,[2833,&quot;^U&quot;,1405,536871280]],[&quot;^16&quot;,[2833,&quot;^U&quot;,2821,536871280]],[&quot;^16&quot;,[2833,&quot;^H&quot;,2821,536871280]],[&quot;^16&quot;,[2833,&quot;^1;&quot;,true,536871280]],[&quot;^16&quot;,[2833,&quot;^;&quot;,&quot;~u63356bca-7ad0-412f-a33a-457e6dfeea31&quot;,536871280]],[&quot;^16&quot;,[2835,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%B1%8F%E8%94%BD%E7%BA%BF) 屏蔽线\\n\\n屏蔽线（Shielded Twisted Pair）（STP）在每对双绞线、以及全部 4 对导线最外侧都包有额外的金属屏蔽壳，这有助于隔离信号传输时的电磁噪声。\\n\\n但同时，如果屏蔽壳的某个地方出现了破损，或者屏蔽壳在网线两端没有都良好接地，它自身可能会成为一个天线，并且会因为空间中随处可见的无线电波（比如 Wi-Fi 信号）而给信号传输带来额外的电磁噪声。\\n\\n更为甚者，屏蔽线必须与带屏蔽的 8P8C 插头一起使用，才能实现全链路端到端的屏蔽功能。\\n\\n显然，屏蔽线肯定更贵，也比非屏蔽线更脆弱，因为如果屏蔽线被过度弯曲的话，其屏蔽壳很容易破损。因此，屏蔽线的使用场合比非屏蔽线少得多。\\n\\n屏蔽线通常只会用在对电磁屏蔽高度敏感的场合，例如，网线紧挨着发电机或者重型机械的输电线等。&quot;,536871282]],[&quot;^16&quot;,[2835,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2835,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2835,&quot;^F&quot;,2874,536871282]],[&quot;^16&quot;,[2835,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2835,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2835,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2835,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2835,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2835,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2835,&quot;^;&quot;,&quot;~u63356bca-51eb-4258-b396-6cc22f84fc3e&quot;,536871282]],[&quot;^16&quot;,[2836,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E7%94%B5%E8%84%91%E4%B9%8B%E9%97%B4%E9%80%9A%E8%BF%87%E4%BA%A4%E6%8D%A2%E6%9C%BA%E9%80%9A%E8%AE%AF) 电脑之间通过交换机通讯\\n\\n交换机使得同一网络下两台电脑的通讯变得更简单。交换机的 NIC 都采用 MDI-X 标准，也就是说，交换机总是在第 3 对线上发送数据，在第 2 对线上接收数据（与电脑的 NIC 相反）。\\n\\n也就是说，交换机内部有一个交叉的机制，网线本身也就不需要交叉了：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/6.png)\\n\\n可见，**连接在交换机上的电脑可以直接使用直通线**，让交换机处理线序交叉即可。端到端的通讯路径也是一样的：每个设备都在自己的 TX 线上发送数据，在 RX 线上接收数据。&quot;,536871282]],[&quot;^16&quot;,[2836,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2836,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2836,&quot;^F&quot;,2850,536871282]],[&quot;^16&quot;,[2836,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2836,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2836,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2836,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2836,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2836,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2836,&quot;^;&quot;,&quot;~u63356bca-1d59-4965-b338-83cd0bbcbe01&quot;,536871282]],[&quot;^16&quot;,[2837,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#8P8C) 8P8C\\n\\n这是网线两端接口的物理标准，表示它有 8 个卡口位（Position）和 8 个触点（Contacts）。这也定义了此塑料透明接口的外形设计和尺寸。\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/1.png)&quot;,536871282]],[&quot;^16&quot;,[2837,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2837,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2837,&quot;^F&quot;,2853,536871282]],[&quot;^16&quot;,[2837,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2837,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2837,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2837,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2837,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2837,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2837,&quot;^;&quot;,&quot;~u63356bca-3a51-4740-88ce-80d185ebd147&quot;,536871282]],[&quot;^16&quot;,[2838,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#1000BASE-T) 1000BASE-T\\n\\n这是当前应用最广泛的吉比特以太网标准。它以全双工模式同时使用了全部 4 对线，也就是说每对线都可以**同时**用作 RX 和 TX。这是通过“回声消除”技术实现的，我们会在下一节详细阐述。\\n\\n使用这种线序标准的最大优势是，你可以在现有的 Cat5e 网线上跑到千兆，而无需升级到更贵的 Cat6 网线。\\n\\n&gt; \\n\\n1000BASE-T 经常被错误地指代 1000BASE-TX。这可能是因为在快速以太网协议中，占主导地位的标准是 100BASE-TX。另外很多时候，线缆标准也经常合起来称作 10/100/1000 BASE-TX。实际上，各个不同速率下，占主导的以太网协议分别是 10BASE-T、100BASE-TX 以及 1000BASE-T。&quot;,536871282]],[&quot;^16&quot;,[2838,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2838,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2838,&quot;^F&quot;,2855,536871282]],[&quot;^16&quot;,[2838,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2838,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2838,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2838,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2838,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2838,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2838,&quot;^;&quot;,&quot;~u63356bca-87b3-4f09-9dea-c404063ac80e&quot;,536871282]],[&quot;^16&quot;,[2839,&quot;^R&quot;,&quot;## [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E4%B8%BA%E4%BB%80%E4%B9%88%E4%BD%BF%E7%94%A8%E4%BA%A4%E5%8F%89%E7%BA%BF) 为什么使用交叉线\\n\\n网上能找到很多“交叉线”及“直通线”应用场景的相关教程，但他们一般很少解释其原理。本节我们会深入探讨一下相关概念。\\n\\n100BASE-TX 及 10BASE-T 标准中定义的网线，都包含 8 根导线，两两以双绞线的形式结合为 4 对。\\n\\n在这四对线中，实际只用到两对：第 2、3 对。每根线都是单工的介质，也就是说，信号只能按照指定的单方向传输。\\n\\n为了实现全双工通讯，某对线将始终沿某个方向传输数据，而另一对线将始终沿相反的方向传输数据。\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/4.png)\\n\\n网络接口卡（Network Interface Card）（NIC）的配置会决定哪对线用于发送数据，哪对线用于接收数据。\\n\\n使用第 2 对线（1 号和 2 号引脚）发送数据（TX）、且使用第 3 对线（3 号和 6 号引脚）接收（RX）数据的的 NIC 被称作介质相关接口（Media Dependent Interface）（MDI），与之相反，使用第 3 对线作为 RX、第 2 对线作为 TX 的 NIC 被称为交叉模式介质相关接口（Media Dependent Interface Crossover）（MDI-X）。&quot;,536871282]],[&quot;^16&quot;,[2839,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2839,&quot;^W&quot;,2,536871282]],[&quot;^16&quot;,[2839,&quot;^F&quot;,2840,536871282]],[&quot;^16&quot;,[2839,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2839,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2839,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2839,&quot;^1&lt;&quot;,2,536871282]],[&quot;^16&quot;,[2839,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2839,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2839,&quot;^;&quot;,&quot;~u63356bca-6efc-4e71-98aa-185bcf89feb5&quot;,536871282]],[&quot;^16&quot;,[2840,&quot;^R&quot;,&quot;#### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#100BASE-TX) 100BASE-TX\\n\\n100BASE-TX 只使用了网线中的 2 对 4 根线，其中一对用于 TX，另一对用于 RX，剩下两根线没有使用。你完全可以做一根只有 4 根线的网线以实现 100BASE-TX 的所有功能，只要插口触点位置正确即可（位号1，2，3，6），但通常网线铺设过程中，另外 4 根线也保留了下来，用于占位，并适配未来可能的场景升级。\\n\\n100BASE-TX （包括全部 8 根线）是如今最常用的快速以太网标准。但是，它通常被简写成了 100BASE-T。再强调一下，T 只表示其为双绞线，而 TX 才表示其使用了 1&amp;2 及 3&amp;6 两对线。\\n\\n以上介绍可从实用性和技术性的角度帮读者理解相关概念。而在实际情况中，即使你不理解原理，直接使用这些产品也非常简单，就算犯一些小错误，也是允许的。&quot;,536871282]],[&quot;^16&quot;,[2840,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2840,&quot;^W&quot;,4,536871282]],[&quot;^16&quot;,[2840,&quot;^F&quot;,2868,536871282]],[&quot;^16&quot;,[2840,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2840,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2840,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2840,&quot;^1&lt;&quot;,4,536871282]],[&quot;^16&quot;,[2840,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2840,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2840,&quot;^;&quot;,&quot;~u63356bca-d0db-4418-a498-65ceb76aea73&quot;,536871282]],[&quot;^16&quot;,[2841,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E4%BB%A5%E5%A4%AA%E7%BD%91%E7%BA%BF%E5%BA%8F%E5%9B%BE) 以太网线序图\\n\\n前文讲到，RJ45 的导线颜色有两种标准：T568a 和 T568b。双绞线两侧所使用的标准决定了其是交叉线还是直通线。\\n\\n要想做一根直通线，只要保证线两端的标准一致就行了，都是 T568a 或者都是 T568b：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/8.png)\\n\\n要想做一根交叉线，只需其中一端为 T568a，另一端为 T568b 即可。\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/9.png)\\n\\n注意，第 1 对线和第 4 对线没有使用（蓝色对和棕色对）。理论上你的网线中可以去掉这几根线，但是去掉之后剩下的线排列起来有些困难。\\n\\n另外，这两对线因为用不到，所以无需交叉。但是，吉比特以太网标准需要用到全部 8 根线，所以为了一致性，通常所有网线对都被交叉。我们会在后文讨论吉比特以太网。\\n\\n最后需要注意的是，数据信号本身并不在乎导线的颜色，只要它们连在了正确的接口上就能通讯。但能用不代表就是一个好主意，颜色乱接的话，后续维护起来就是噩梦。&quot;,536871282]],[&quot;^16&quot;,[2841,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2841,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2841,&quot;^F&quot;,2858,536871282]],[&quot;^16&quot;,[2841,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2841,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2841,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2841,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2841,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2841,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2841,&quot;^;&quot;,&quot;~u63356bca-d8ad-4d3a-8e7c-359aff0a62c9&quot;,536871282]],[&quot;^16&quot;,[2842,&quot;^R&quot;,&quot;#### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#100BASE-T-%E4%B8%AD%E7%9A%84%E2%80%9C100%E2%80%9D) 100BASE-T 中的“100”\\n\\n开头的数字表示网线每秒可以传输多少“兆（百万）”比特，即 Mbps。100Mbps 的网线理论上每秒可传输 100,000,000 个比特，大概每秒 12.5 兆字节（MBps），注意大写的 B 和小写的 b 分别代表字节和比特。\\n\\n这一速率的网线有时被称为“快速以太网”，这是相较于 10Mbps 的“普通以太网”以及 1000Mbps 的“吉比特以太网”而言的。&quot;,536871282]],[&quot;^16&quot;,[2842,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2842,&quot;^W&quot;,4,536871282]],[&quot;^16&quot;,[2842,&quot;^F&quot;,2873,536871282]],[&quot;^16&quot;,[2842,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2842,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2842,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2842,&quot;^1&lt;&quot;,4,536871282]],[&quot;^16&quot;,[2842,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2842,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2842,&quot;^;&quot;,&quot;~u63356bca-0a96-4920-96ab-7eeed03e65e5&quot;,536871282]],[&quot;^16&quot;,[2843,&quot;^R&quot;,&quot;当我们谈到“以太网”的时候，我们可能会讨论各种概念，包括所有线缆规格（10BASE-T, 100BASE-TX, 1000BASE-T 等等）。这些协议规定了导线上的电平（即 0/1 信号）是如何传递的，也规定了如何将电平信号解析为数据帧。\\n\\n本来，此文只想简单介绍一下交叉线和直通线之间的基本区别，但基于我们的 [原则](https://www.practicalnetworking.net/about/)，我们觉得应该更深入一些。\\n\\n首先，我们会先介绍一些术语，并消除一些歧义，然后回答一些基本的问题：我们为什么要用交叉线或者直通线？到底什么是双绞线？一个个比特位是如何在线上传播的？最后，我们会综合这些概念，并探讨一下千兆以太网的相关标准。&quot;,536871282]],[&quot;^16&quot;,[2843,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2843,&quot;^F&quot;,2863,536871282]],[&quot;^16&quot;,[2843,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2843,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2843,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2843,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2843,&quot;^;&quot;,&quot;~u63356bca-2a51-44fe-80af-5790b7f16f63&quot;,536871282]],[&quot;^16&quot;,[2844,&quot;^R&quot;,&quot;L1/L2 层设备互相连接，需要**交叉线**；&quot;,536871282]],[&quot;^16&quot;,[2844,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2844,&quot;^F&quot;,2849,536871282]],[&quot;^16&quot;,[2844,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2844,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2844,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2844,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2844,&quot;^;&quot;,&quot;~u63356bca-338c-4ff2-993a-e0da45ac1132&quot;,536871282]],[&quot;^16&quot;,[2845,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%87%8F%E5%B0%91-EMI-%E5%90%91%E5%A4%96%E8%BE%90%E5%B0%84) 减少 EMI 向外辐射\\n\\n只要导线中有电流信号，那就一定会辐射 EMI，进而影响到周围的线缆——也就是通常所说的“串扰”。EMI 辐射可以通过额外的屏蔽装置补偿掉，但是大名鼎鼎的 [贝尔先生](https://zh.wikipedia.org/wiki/%E4%BA%9A%E5%8E%86%E5%B1%B1%E5%A4%A7%C2%B7%E6%A0%BC%E6%8B%89%E6%B1%89%E5%A7%86%C2%B7%E8%B4%9D%E5%B0%94) 发明了抵消电磁干扰的绝妙方法。\\n\\n他的想法是使用两根导线，其中一根发送原始信号，另一根发送与原始信号完全相反的信号。如此一来，两根线会辐射恰好反向的 EMI，也就互相抵消了。\\n\\n简单解释一下，如果一根线发送 +10V 的电压，并辐射了 +0.01V 的 EMI；而另一根线同时发送 -10V 的电压，并辐射了 -0.01V 的 EMI。它们的 EMI 加起来就是 0。\\n\\n在电气工程中，这两根线通常被称为“差分对”，可以用 TX+ 和 TX- 来表示。\\n\\n这一发明可以实现不需要大量屏蔽的布线方案，也是当前非屏蔽线得以大量使用的原因之一。\\n\\n但现在我们只回答了“双绞线”中的“双”，至于为什么还要“绞”，我们继续往下看：&quot;,536871282]],[&quot;^16&quot;,[2845,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2845,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2845,&quot;^F&quot;,2860,536871282]],[&quot;^16&quot;,[2845,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2845,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2845,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2845,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2845,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2845,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2845,&quot;^;&quot;,&quot;~u63356bca-50db-44b3-a9df-7ba877e95bf1&quot;,536871282]],[&quot;^16&quot;,[2846,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%8F%8C%E7%BB%9E%E7%BA%BF) 双绞线\\n\\n双绞线是一种组合线缆，包含了 8 根独立的导线，其中每两根作为一对，每对的两根线互相绞绕在一起。由此得到 4 对导线，每对导线作为一个数据传输通道。\\n\\n导线成对出现这一概念很重要，我们在后文中会讲到，简而言之，这有助于减少电磁干扰（EMI）。\\n\\n通常，双绞线有两种规格：**屏蔽线**及**非屏蔽线**。\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/3.png)\\n\\n注意，不管哪种规格，网线中都有 4 对导线，也就是 4 个独立的数据通道。&quot;,536871282]],[&quot;^16&quot;,[2846,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2846,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2846,&quot;^F&quot;,2861,536871282]],[&quot;^16&quot;,[2846,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2846,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2846,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2846,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2846,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2846,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2846,&quot;^;&quot;,&quot;~u63356bca-e99e-4e49-849a-a390d1034835&quot;,536871282]],[&quot;^16&quot;,[2847,&quot;^R&quot;,&quot;L3 层设备互相连接，需要**交叉线**。\\n\\n或者更简单：&quot;,536871282]],[&quot;^16&quot;,[2847,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2847,&quot;^F&quot;,2852,536871282]],[&quot;^16&quot;,[2847,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2847,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2847,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2847,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2847,&quot;^;&quot;,&quot;~u63356bca-a80e-41bf-9429-1ed80bcab01d&quot;,536871282]],[&quot;^16&quot;,[2848,&quot;^R&quot;,&quot;#### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#100BASE-T-%E4%B8%AD%E7%9A%84%E2%80%9CBASE%E2%80%9D) 100BASE-T 中的“BASE”\\n\\nbase 这个概念是“基带”（baseband）信号的缩写，对应的概念是“宽带”（broadband）信号。这些概念刚出现的时候，其区别是：基带在介质中传输数字信号，宽带在介质中传输模拟信号。\\n\\n数字信号和模拟信号的区别在于其可被解析的值个数。\\n\\n模拟信号可以表示无数种不同的值，例如，我们可以用一根线上某个特定的电压值来表示一个绿色的像素点，而另一个电压值来表示红色的像素点，以此类推，这样，这根线就能传输一张图片上的每一个像素点。\\n\\n数字信号可以表示有限个不同的值，通常就两个：1 和 0。如果上述的图片用一根数字信号线来传输的话，我们会传输一系列 1 和 0 的信号流。接收端可以解析这些二进制数据为一系列数字，例如基于 [RGB 颜色编码](https://zh.wikipedia.org/wiki/%E4%B8%89%E5%8E%9F%E8%89%B2%E5%85%89%E6%A8%A1%E5%BC%8F)，就能构造出每一个像素点。\\n\\n也就是说，数字信号和模拟信号的主要区别就是，模拟信号线上可获得无穷多中不同的值，而数字信号线上，要么是 0，要么是 1，不可能出现第三种情况。\\n\\n如此一来，数字信号传输具有更高的容错率，因为导线上的电压范围只被分为了两种情况（1 或者 0）。\\n\\n&gt; \\n\\n译者按：原文在此处举了更多的例子来详细阐述“模拟信号”和“数字信号”的区别，但译者认为过于冗余，故略去这部分篇幅。&quot;,536871282]],[&quot;^16&quot;,[2848,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2848,&quot;^W&quot;,4,536871282]],[&quot;^16&quot;,[2848,&quot;^F&quot;,2842,536871282]],[&quot;^16&quot;,[2848,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2848,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2848,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2848,&quot;^1&lt;&quot;,4,536871282]],[&quot;^16&quot;,[2848,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2848,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2848,&quot;^;&quot;,&quot;~u63356bca-9064-4de0-abb7-96883977cbae&quot;,536871282]],[&quot;^16&quot;,[2849,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%8A%A9%E8%AE%B0%E5%9B%BE) 助记图\\n\\n综上所述，我们可以把交叉线和直通线的用法画作一张图：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/10.png)\\n\\n之所以这么摆放，是因为这样画起来更方便。我们把 L1、L2 层的设备画在左右两侧，L3 层设备画在上下两边，然后两两连接。关于网络协议分层请参见 [OSI 模型](https://zh.wikipedia.org/wiki/OSI%E6%A8%A1%E5%9E%8B)。\\n\\n小结一下：&quot;,536871282]],[&quot;^16&quot;,[2849,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2849,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2849,&quot;^F&quot;,2841,536871282]],[&quot;^16&quot;,[2849,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2849,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2849,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2849,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2849,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2849,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2849,&quot;^;&quot;,&quot;~u63356bca-000a-4dcd-ac56-3b30ae2dd937&quot;,536871282]],[&quot;^16&quot;,[2850,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E7%94%B5%E8%84%91%E4%B9%8B%E9%97%B4%E7%9B%B4%E8%BF%9E%E9%80%9A%E8%AE%AF) 电脑之间直连通讯\\n\\n假设一台电脑使用 MDI 模式的 NIC ，那么它就总是用第 2 对线发送数据，用第 3 对线接收数据。但如果两台用网线连接在一起的电脑都用第 2 对线发送数据，那么就会产生冲突。与此同时，两台电脑也都无法从第 3 对线上接收到数据。\\n\\n因此，网线对需要交叉一下，以便从一台电脑的第 2 对线发送的数据，会被另一台电脑的第 3 对线接收到，反之亦然。\\n\\n下图是一个简单的示意（无需在意示意图中线的颜色，这只是为了区分两个不通的路径而已）：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/5.png)\\n\\n注意，两台电脑都在独立的通道上发送数据，并且依靠交叉线机制（如图所示中间的 X），两台电脑都能接收到对方发送的数据。\\n\\n因此，**两台电脑直连后，必须使用交叉线才能通讯**。&quot;,536871282]],[&quot;^16&quot;,[2850,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2850,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2850,&quot;^F&quot;,2839,536871282]],[&quot;^16&quot;,[2850,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2850,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2850,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2850,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2850,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2850,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2850,&quot;^;&quot;,&quot;~u63356bca-ee97-48a9-8f3a-027d382effbc&quot;,536871282]],[&quot;^16&quot;,[2851,&quot;^R&quot;,&quot;## [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E4%B8%BA%E4%BB%80%E4%B9%88%E4%BD%BF%E7%94%A8%E5%8F%8C%E7%BB%9E%E7%BA%BF) 为什么使用双绞线\\n\\n在网络的物理连线上使用双绞线似乎毋庸置疑。但是，为什么呢？是什么源于让双绞线在网络布线选择中处于主导地位？\\n\\n有两个主要的原因，且都与电磁干扰（Electromagnetic Interference）（EMI）相关：&quot;,536871282]],[&quot;^16&quot;,[2851,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2851,&quot;^W&quot;,2,536871282]],[&quot;^16&quot;,[2851,&quot;^F&quot;,2864,536871282]],[&quot;^16&quot;,[2851,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2851,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2851,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2851,&quot;^1&lt;&quot;,2,536871282]],[&quot;^16&quot;,[2851,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2851,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2851,&quot;^;&quot;,&quot;~u63356bca-6c3f-48de-9520-744a91f31175&quot;,536871282]],[&quot;^16&quot;,[2852,&quot;^R&quot;,&quot;L1/L2 层设备与 L3 层设备连接，需要**直通线**；&quot;,536871282]],[&quot;^16&quot;,[2852,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2852,&quot;^F&quot;,2844,536871282]],[&quot;^16&quot;,[2852,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2852,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2852,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2852,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2852,&quot;^;&quot;,&quot;~u63356bca-3131-46d9-8da6-f83d5455b82f&quot;,536871282]],[&quot;^16&quot;,[2853,&quot;^R&quot;,&quot;## [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E6%9C%AF%E8%AF%AD%E8%A7%A3%E9%87%8A) 术语解释\\n\\n即使你刚接触网络通信不久，也应该听说了很多网线相关的概念，例如“以太网”“双绞线”“RJ45”“屏蔽线”“非屏蔽线”等。\\n\\n但这些概念代表了什么含义？互相之间又有什么异同？有没有什么概念被误用了？坦白而言，这些概念经常被误用，不妨看看：&quot;,536871282]],[&quot;^16&quot;,[2853,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2853,&quot;^W&quot;,2,536871282]],[&quot;^16&quot;,[2853,&quot;^F&quot;,2843,536871282]],[&quot;^16&quot;,[2853,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2853,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2853,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2853,&quot;^1&lt;&quot;,2,536871282]],[&quot;^16&quot;,[2853,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2853,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2853,&quot;^;&quot;,&quot;~u63356bca-75f7-45c3-b95f-6277cea47d80&quot;,536871282]],[&quot;^16&quot;,[2854,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E4%BB%A5%E5%A4%AA%E7%BD%91) 以太网\\n\\n就像我们之前说的，以太网（Ethernet）是一系列标准的合集，其中之一就是不同的接线规格：10BASE-T，100BASE-TX，1000BASE-T 等等。\\n\\n以太网协议也定义了每个比特（1 和 0）如何在线缆上传输，以及如何将这些比特流组合为有意义的数据帧。例如，以太网规定每帧数据的前 56 个比特必须是交替出现的 1 和 0（即“前导码”），接下来 8 个比特必须是 10101011（即帧起始标志），再接下来 48 个比特是目标 MAC 地址，然后是 48 个比特的源 MAC 地址……直到整个数据帧被全部传输完毕。\\n\\n接下来，我们将讨论以太网标准中不同规格的接线规格。&quot;,536871282]],[&quot;^16&quot;,[2854,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2854,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2854,&quot;^F&quot;,2835,536871282]],[&quot;^16&quot;,[2854,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2854,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2854,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2854,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2854,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2854,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2854,&quot;^;&quot;,&quot;~u63356bca-af6d-4363-8407-bb17026d072f&quot;,536871282]],[&quot;^16&quot;,[2855,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#1000BASE-TX) 1000BASE-TX\\n\\n此标准使用了全部 4 对线，但规定了其中两对线为 TX，另外两对线为 RX。\\n\\n理论上讲，这比 1000BASE-T 更简单，但是这需要更昂贵的 Cat6 网线，而不是常见的 Cat5 或 Cat5e 网线。因此，1000BASE-TX 在实际部署中并不常见。&quot;,536871282]],[&quot;^16&quot;,[2855,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2855,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2855,&quot;^F&quot;,2871,536871282]],[&quot;^16&quot;,[2855,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2855,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2855,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2855,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2855,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2855,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2855,&quot;^;&quot;,&quot;~u63356bca-485d-4d69-9e83-8bec053e5aae&quot;,536871282]],[&quot;^16&quot;,[2856,&quot;^R&quot;,&quot;#### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#100BASE-T-%E4%B8%AD%E7%9A%84%E2%80%9C-T%E2%80%9D) 100BASE-T 中的“-T”\\n\\n“-T”表示其为双绞线（Twisted Pair）。相似的标准还有“-2”及“-5”，表示其是最大长度为 200 和 500 米的同轴电缆，以及“-SR”和“-LR”，表示其为短距离（Short Range）和长距离（Long Range）光纤。\\n\\n以上解释了 BASE T* 相关术语的三个独立部分，我们现在可以探讨下快速以太网的两个重要规范（对于吉比特以太网的相关规范，我们会在后文继续探讨）：&quot;,536871282]],[&quot;^16&quot;,[2856,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2856,&quot;^W&quot;,4,536871282]],[&quot;^16&quot;,[2856,&quot;^F&quot;,2848,536871282]],[&quot;^16&quot;,[2856,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2856,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2856,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2856,&quot;^1&lt;&quot;,4,536871282]],[&quot;^16&quot;,[2856,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2856,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2856,&quot;^;&quot;,&quot;~u63356bca-d0ae-485c-a934-1c69f05eb0ad&quot;,536871282]],[&quot;^16&quot;,[2857,&quot;^R&quot;,&quot;同则交叉&quot;,536871282]],[&quot;^16&quot;,[2857,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2857,&quot;^F&quot;,2847,536871282]],[&quot;^16&quot;,[2857,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2857,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2857,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2857,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2857,&quot;^;&quot;,&quot;~u63356bca-0d69-4447-9a79-233102c6d898&quot;,536871282]],[&quot;^16&quot;,[2858,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E8%B7%AF%E7%94%B1%E5%99%A8%E4%B8%8E%E9%9B%86%E7%BA%BF%E5%99%A8) 路由器与集线器\\n\\n那么，路由器和集线器呢？他们用了怎样的 NIC ？\\n\\n实际情况是，路由器与电脑类似，使用了 MDI 标准（第 2 对线是 TX，第 3 对线是 RX），因此，你可以将上述图片中的任意电脑换成路由器，通讯路径分析也是一样的。\\n\\n而集线器与交换机类似，使用 MDI-X 标准。\\n\\n&gt; \\n\\n译者按：此处的“路由器”是狭义上仅具有“路由”功能的设备，不等于常见的家用无线路由器&quot;,536871282]],[&quot;^16&quot;,[2858,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2858,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2858,&quot;^F&quot;,2869,536871282]],[&quot;^16&quot;,[2858,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2858,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2858,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2858,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2858,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2858,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2858,&quot;^;&quot;,&quot;~u63356bca-79fa-41f6-b51b-f35a04c80a79&quot;,536871282]],[&quot;^16&quot;,[2859,&quot;^R&quot;,&quot;使用双绞线可以极大减少导线向外辐射电磁干扰；&quot;,536871282]],[&quot;^16&quot;,[2859,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2859,&quot;^F&quot;,2851,536871282]],[&quot;^16&quot;,[2859,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2859,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2859,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2859,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2859,&quot;^;&quot;,&quot;~u63356bca-fb49-4aea-aaca-79b7b6d4a2a8&quot;,536871282]],[&quot;^16&quot;,[2860,&quot;^R&quot;,&quot;使用双绞线可以减少外部电磁干扰对导线本身的影响。\\n\\n如果网线需要长距离与其他各种线缆捆绑在一起布置（比如数据中心或者配电箱），以上两个特性都是非常重要的。&quot;,536871282]],[&quot;^16&quot;,[2860,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2860,&quot;^F&quot;,2859,536871282]],[&quot;^16&quot;,[2860,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2860,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2860,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2860,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2860,&quot;^;&quot;,&quot;~u63356bca-54ef-4303-af96-3a168d55c156&quot;,536871282]],[&quot;^16&quot;,[2861,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#RJ45) RJ45\\n\\n标准插座接口（Registered Jack）第 45 号标准定义了线缆中导线的个数以及线序，并规定使用 8P8C 的物理接口。\\n\\n特别地，RJ45 定义了两种线序标准：T568a 和 T568b：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/2.png)\\n\\n请注意，两个标准唯一的实际区别是第 2 对线和第 3 对线的颜色不同。\\n\\n&gt; \\n\\n很多人经常用 RJ45 来指代 8P8C 插口，但这是不对的。还有另一种叫 RJ61 的类似标准，也使用了 8P8C 的插口，但其内部的线序不一样。标准插座接口定义家族中还有很多其他 RJxx 的接口，但接线定义和物理尺寸都不一样。&quot;,536871282]],[&quot;^16&quot;,[2861,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2861,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2861,&quot;^F&quot;,2837,536871282]],[&quot;^16&quot;,[2861,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2861,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2861,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2861,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2861,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2861,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2861,&quot;^;&quot;,&quot;~u63356bca-6401-47a1-a8ff-9f9d068c0905&quot;,536871282]],[&quot;^16&quot;,[2862,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%8F%91%E9%80%81%E6%AF%94%E7%89%B9%E4%BD%8D) 发送比特位\\n\\n上文讲到，网线中的数据是以数字信号的方式发送的，也就是一串 1 和 0 的数据流。但双绞线具体是如何发送数据的呢？我们接下来会用一个简化的模型来解释一下。\\n\\n发送数据信号，本质上来说就是在某段时间内，给导线加上变化的电压。收发双方会先协商好一个时钟频率，以确定传输的每一单位的电压信号将维持多长时间。简便起见，我们称之为“位号”。在给定的时间点，每一个位号只能表示线上传输的 0 或者 1。\\n\\n不同的标准会规定不同的电压等级，但由于我们简化了模型，所以不用管真正的电压是多少。但我们依然会使用 100BASE-TX 标准所规定的电压等级，即 +2.5V 和 -2.5V。\\n\\n如果要在某个位号上发送比特 1，发送方会向 TX+ 线上施加 +2.5V 电压；如果要发送比特 0，就向 TX+ 线上发送 -2.5V 电压。\\n\\n而 TX- 线则始终相反，比特 1 是 -2.5V，比特 0 是 +2.5V。\\n\\n下表是发送 110010101110 二进制序列的相关情况：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/13.png)\\n\\n注意上图不是网线的实体布局，只代表 TX+ 和 TX- 线上交替变化的电压信号。双绞线实际是均匀缠绕的。\\n\\n就像之前讲到的，每对中的两根线上的电压总是互为相反量，一切都很整齐，且在水平方向上是对称的。\\n\\n现在假设网线附近有 EMI 辐射源，我们在上表中添加一行噪声数据，然后看看最终会变成什么样：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/14.png)\\n\\n注意到，现在这幅图已经不再对称了。两根线仍然发送相反的电压，但加了一个偏置量。\\n\\n但是，接收端并不一定要完美的 +2.5V 和 -2.5V，它只需确定哪根线发送更高的电平。如果 TX+ 发送的是高电平，那么这个位号就表示 1，如果 TX- 是更高的电平，那么这个位号就表示 0。\\n\\n或者更简单，如果上图中蓝线在上面，就代表 1，黄线在上面，就代表 0。\\n\\n通过这种方式，接收端能一位一位地拼凑好整个数据，不管 EMI 对原始电平有怎样的干扰。可见，非屏蔽线不能消除电磁干扰，但能消除电磁干扰的影响。&quot;,536871282]],[&quot;^16&quot;,[2862,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2862,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2862,&quot;^F&quot;,2867,536871282]],[&quot;^16&quot;,[2862,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2862,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2862,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2862,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2862,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2862,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2862,&quot;^;&quot;,&quot;~u63356bca-a6aa-40c1-bbc8-2b356981025e&quot;,536871282]],[&quot;^16&quot;,[2863,&quot;^R&quot;,&quot;public:: true\\ntags:: #Windows\\n\\n&quot;,536871282]],[&quot;^16&quot;,[2863,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2863,&quot;^F&quot;,2521,536871282]],[&quot;^16&quot;,[2863,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2863,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2863,&quot;^U&quot;,1822,536871282]],[&quot;^16&quot;,[2863,&quot;^U&quot;,1823,536871282]],[&quot;^16&quot;,[2863,&quot;^U&quot;,1872,536871282]],[&quot;^16&quot;,[2863,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2863,&quot;^:&quot;,true,536871282]],[&quot;^16&quot;,[2863,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;Windows&quot;]]],536871282]],[&quot;^16&quot;,[2863,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;,&quot;^19&quot;]],536871282]],[&quot;^16&quot;,[2863,&quot;^H&quot;,1822,536871282]],[&quot;^16&quot;,[2863,&quot;^H&quot;,1823,536871282]],[&quot;^16&quot;,[2863,&quot;^H&quot;,1872,536871282]],[&quot;^16&quot;,[2863,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2863,&quot;^;&quot;,&quot;~u63356bca-f455-4440-bf37-6e364662bd63&quot;,536871282]],[&quot;^16&quot;,[2864,&quot;^R&quot;,&quot;#### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E8%87%AA%E5%8A%A8-MDI-X-%E7%9A%84%E5%B7%A5%E4%BD%9C%E5%8E%9F%E7%90%86) 自动 MDI-X 的工作原理\\n\\n那么，自动 MDI-X 是如何实现的？两端的设备如何确定哪对线是 TX 或 RX？如果有必要的话，哪一边的设备会交换 TX 和 RX？本节会介绍其内部工作原理。\\n\\n记住，交叉线的目的是让一方的 TX 连接到另一方的 RX。也就是说，一方的 NIC 必须用 MDI 标准，另一方必须是 MDI-X 标准。自动 MDI-X 是这样实现这一功能的：\\n\\n双方都先生成 1-2047 中的一个随机数，如果随机数是奇数，那么这一方会将自己的 NIC 配置为 MDI-X 模式；如果是偶数，则配置为 MDI 模式。而后双方就开始在其所选择的 TX 线上发送连接脉冲信号。\\n\\n如果双方都能在自己的 RX 线上收到对方的连接脉冲，那么就代表协商完成，因为双方都能在 TX 线上发，在 RX 线上收。\\n\\n如果双方都不能收到对方的连接脉冲，那么它们肯定都随机到了奇数或都随机到了偶数。因此，它们中的某一方必须将自身的 TX 和 RX 交换。\\n\\n但是双方不能同时交换 TX 和 RX，因为这样一来依然是冲突的。因此，我们设计了一个系统，以随机的时间间隔切换 TX/RX 对，直到双方成功协商。\\n\\n前文提到随机生成的数字（1-2047）会循环变化，以便双方能选择一个新的标准（MDI 或者 MDI-X）。但是这个数字不能每次加 1，因为这样的话，双方都会从奇数变为偶数，或者偶数变为奇数。换句话说，如果双方一开始都选择了 MDI 模式，如果同时加 1，它们都会切换为 MDI-X 模式，依然无法协商。\\n\\n所以，这个随机数使用了叫“线性反馈移位寄存器”的设备以实现循环变化。\\n\\n线性反馈移位寄存器（Linear-Feedback Shift Register）（LFSR）是一种算法，它会循环遍历某个范围内的所有数字，而且在每一个循环内不会重复。这些数字以一种可预测的、但随机的顺序循环出现（也就是说，它们不按照大小顺序依次出现，但出现的位置是确定的）。\\n\\n举个例子，如果双方随机的初始值分别为 1000 和 2000，那么它们在 LFSR 序列中下一个数字的奇偶性是完全随机的。但如果双方随机到了同一个初始值，那么它们之后随机出来的数字依然是一样的。\\n\\n这个过程会一直持续下去，直到双方成功协商。\\n\\n现在问题来了，万一双方随机到了相同的数字，然后循环的时间间隔也一样呢？我们可以简单计算一下出现这种情况的几率：\\n\\n双方随机到相同数字的几率是 1/2047，双方选择相同时间间隔的几率是 1/4，也就是说，双方同时切换 MDI/MDI-X 标准的几率是 1/8188。\\n\\n循环每大概 62ms 运行一遍，也就是说，每秒有大概 16 个循环（每次循环开始时都会重新随机一次）。那么双方在 1 秒之内始终是相同的循环时间的几率是 1/4,294,967,296 （42 亿分之一，1/2^32）。因此，二者结合，双方在一秒内始终随机到相同的随机数、且时间间隔也一样的几率是 1/8,791,798,054,912 （8.7万亿），这种事情几乎不可能发生，就算发生了，你再等一秒就行了。&quot;,536871282]],[&quot;^16&quot;,[2864,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2864,&quot;^W&quot;,4,536871282]],[&quot;^16&quot;,[2864,&quot;^F&quot;,2865,536871282]],[&quot;^16&quot;,[2864,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2864,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2864,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2864,&quot;^1&lt;&quot;,4,536871282]],[&quot;^16&quot;,[2864,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2864,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2864,&quot;^;&quot;,&quot;~u63356bca-9568-484e-a96e-7e8787655c59&quot;,536871282]],[&quot;^16&quot;,[2865,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E8%87%AA%E5%8A%A8-MDI-X) 自动 MDI-X\\n\\n即使知道了什么时候该用直通线，什么时候该用交叉线，对于网络工程师来说，布线也常常是个头疼的事情。\\n\\n于是，出现了一个新技术，可以自动分析两台设备的接口模式，并决定是否要交叉 TX/RX。这个技术叫做“自动 MDI-X”。\\n\\n**使用自动 MDI-X 技术，任意两台设备之间都可以通过直通线连接，并让两端动态确定是否需要交叉 TX 和 RX。**\\n\\n自动 MDI-X 是 100BASE-T 实现中的一个可选功能，而在所有吉比特以太网设备中是必须的。&quot;,536871282]],[&quot;^16&quot;,[2865,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2865,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2865,&quot;^F&quot;,2872,536871282]],[&quot;^16&quot;,[2865,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2865,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2865,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2865,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2865,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2865,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2865,&quot;^;&quot;,&quot;~u63356bca-04c4-4382-942b-771b7240104e&quot;,536871282]],[&quot;^16&quot;,[2866,&quot;^R&quot;,&quot;## [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E6%80%BB%E7%BB%93) 总结\\n\\n读到这里，你应该对以太网和双绞线的知识点有一个宏观的理解了。这些年我们学习并整理出了这篇文章，原来看似简单的网线居然囊括了这么多技术点，现在感觉很对不起那些被我随便就扔掉的网线了。\\n\\n以太网线充满了许多我们本以为理所当然的技术，但实际却很复杂。本文为了便于理解，也省略了很多细节，如果读者有兴趣可以继续研究。&quot;,536871282]],[&quot;^16&quot;,[2866,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2866,&quot;^W&quot;,2,536871282]],[&quot;^16&quot;,[2866,&quot;^F&quot;,2870,536871282]],[&quot;^16&quot;,[2866,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2866,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2866,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2866,&quot;^1&lt;&quot;,2,536871282]],[&quot;^16&quot;,[2866,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2866,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2866,&quot;^;&quot;,&quot;~u63356bca-3b90-41f2-892c-0929651c1c5a&quot;,536871282]],[&quot;^16&quot;,[2867,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%87%8F%E5%B0%91%E5%A4%96%E9%83%A8-EMI-%E7%9A%84%E5%90%B8%E6%94%B6) 减少外部 EMI 的吸收\\n\\n即使采用了上述的“差分线”，我们也无法避开所有外部的电磁干扰。无线网络、蓝牙、卫星通讯以及手机等都会成为空间中杂散的无线电波来源。\\n\\n但幸好贝尔又出现了，并设计了一种非常简单却很有效的方案以屏蔽电磁干扰。\\n\\n这一设计基于 EMI 的一个基本概念：离 EMI 辐射源越近，收到的干扰越强。如果两根线交替着靠近 EMI 辐射源，它们就能吸收同样多的辐射。如下图所示：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/11.png)\\n\\n蓝色线的初始电压是 +50V，绿线与之相反为 -50V。EMI 辐射源为图中的红圈，一圈圈向外辐射，离中心越远的圈层干扰电压越小。如果简单将图中每根线上绘制的点受到的干扰电压相加，会发现两根线都增加了 22V 的电压。\\n\\n尽管上图导线右侧的电压与左侧的不同，但是两根导线之间的电压差却总是一致的，一直都是 100V。EMI 对两根导线的影响是等同的。经过简单的计算与变换，即可根据最终的 100V 电压差得到初始信号分别为 +50V 和 -50V，如下图所示：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/12.png)\\n\\n&gt; \\n\\n提醒一下，以上 EMI 干扰相关电压数值被严重夸大了。实际上，正常情况下 EMI 带来的电压扰动是微伏（µV）级别的，即 1/1000,000 V。但原理依然是一样的。&quot;,536871282]],[&quot;^16&quot;,[2867,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2867,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2867,&quot;^F&quot;,2845,536871282]],[&quot;^16&quot;,[2867,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2867,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2867,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2867,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2867,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2867,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2867,&quot;^;&quot;,&quot;~u63356bca-dcf8-4c86-a3e2-a752a496fdd8&quot;,536871282]],[&quot;^16&quot;,[2868,&quot;^R&quot;,&quot;#### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#100BASE-T4) 100BASE-T4\\n\\n100BASE-T4 使用了网线中全部 4 对 8 根线。其中一对仅仅用于发送信号（TX），一对仅仅用于接收信号（RX）。剩下两对既可以用于 RX 也可以用于 TX，这通过网线两端设备的协商来决定具体用途。\\n\\nT4 是双绞线早期的标准之一，但由于其过于复杂且必要性不强，如今已很少使用。&quot;,536871282]],[&quot;^16&quot;,[2868,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2868,&quot;^W&quot;,4,536871282]],[&quot;^16&quot;,[2868,&quot;^F&quot;,2856,536871282]],[&quot;^16&quot;,[2868,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2868,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2868,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2868,&quot;^1&lt;&quot;,4,536871282]],[&quot;^16&quot;,[2868,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2868,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2868,&quot;^;&quot;,&quot;~u63356bca-3e3d-4f8e-b041-2e76eeef289e&quot;,536871282]],[&quot;^16&quot;,[2869,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E7%94%B5%E8%84%91%E4%B9%8B%E9%97%B4%E9%80%9A%E8%BF%87%E4%B8%A4%E4%B8%AA%E4%B8%B2%E8%81%94%E7%9A%84%E4%BA%A4%E6%8D%A2%E6%9C%BA) 电脑之间通过两个串联的交换机\\n\\n我们刚刚讨论了，两台电脑直连，需要使用交叉线；类似的，两台交换机之间也需要交叉线：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/7.png)\\n\\n在这种情况下，端到端的通讯路径也与上述方式无异。&quot;,536871282]],[&quot;^16&quot;,[2869,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2869,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2869,&quot;^F&quot;,2836,536871282]],[&quot;^16&quot;,[2869,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2869,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2869,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2869,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2869,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2869,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2869,&quot;^;&quot;,&quot;~u63356bca-ce1d-4d0c-9453-3143de07511c&quot;,536871282]],[&quot;^16&quot;,[2870,&quot;^R&quot;,&quot;## [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%9C%A8%E5%90%8C%E4%B8%80%E5%AF%B9%E7%BA%BF%E4%B8%8A%E5%AE%9E%E7%8E%B0%E5%85%A8%E5%8F%8C%E5%B7%A5) 在同一对线上实现全双工\\n\\n上节说到，1000BASE-T 标准可以在同一对线上同时发送和接收数据。在本节我们将解释这是如何实现的。首先，我们来做一个简单的类比。\\n\\n你应该有过这样的经历：在跟别人通电话时，如果对方开了免提，你就能在听筒中听到自己的声音。这是因为你的声音从对方的扬声器中发出，在空间中遇到障碍物反射，又被对方的麦克风接收。这就叫做回声。\\n\\n高端的电话可以从麦克风收到的声波中剔除扬声器发出的声波——这个技术就叫做回声消除。\\n\\n回声消除也是吉比特以太网能够在同一对线上同时发送和接收数据的基础。基本原理就是，如果你知道你发送了什么信号，那么你就能从你收到的信号中将其剔除。\\n\\n前文讲到，发送信号本质上是往导线上施加电压。反之，接收信号就是读取导线上的电压值。\\n\\n如果发送方往某根导线上施加了以下电压：\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:table {} [:tbody {} [:tr {} [:td {} [:pre {} [:span {} \\&quot;1\\&quot;] [:br {}]]] [:td {} [:pre {} [:span {} \\&quot;+0.5V, +1V, -2V, -1V\\&quot;] [:br {}]]]]]]]\\n#+END_EXPORT\\n\\n同时，也是发送方，它在同一个导线上读取到了以下电压值：\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:table {} [:tbody {} [:tr {} [:td {} [:pre {} [:span {} \\&quot;1\\&quot;] [:br {}]]] [:td {} [:pre {} [:span {} \\&quot;+1.5V, 0V, -2.5V, +1V\\&quot;] [:br {}]]]]]]]\\n#+END_EXPORT\\n\\n那么，发送方可做一个减法，用读取值减去其发送的值，这样就能得到对方往这根线上加了多高的电压：\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:table {} [:tbody {} [:tr {} [:td {} [:pre {} [:span {} \\&quot;1\\&quot;] [:br {}]]] [:td {} [:pre {} [:span {} \\&quot;+1V, -1V, -0.5V, +2V\\&quot;] [:br {}]]]]]]]\\n#+END_EXPORT\\n\\n如此一来，同一根线就能在同一时间，同时发送和接收数据了。\\n\\n再次强调，上述电压值仅仅为了解释原理，实际情况下，电压值可能完全不同，还会包含 EMI 等。同时，我们刚刚只讨论了双绞线中的一根线，另一根线仍然会承载反向的电压。\\n\\n使用这种技术，全部 4 对线都可被同时用作 TX 和 RX。另外与前面几节的讨论相同，由于采用了双绞线，它们都还会消除入方向和出方向的 EMI。&quot;,536871282]],[&quot;^16&quot;,[2870,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2870,&quot;^W&quot;,2,536871282]],[&quot;^16&quot;,[2870,&quot;^F&quot;,2838,536871282]],[&quot;^16&quot;,[2870,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2870,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2870,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2870,&quot;^1&lt;&quot;,2,536871282]],[&quot;^16&quot;,[2870,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2870,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2870,&quot;^;&quot;,&quot;~u63356bca-eb27-4946-824f-04568437cfd0&quot;,536871282]],[&quot;^16&quot;,[2871,&quot;^R&quot;,&quot;## [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E5%90%89%E6%AF%94%E7%89%B9%E4%BB%A5%E5%A4%AA%E7%BD%91) 吉比特以太网\\n\\n我们已经详细介绍了快速以太网（100Mbps），现在我们继续讨论一下吉比特以太网（千兆以太网，1000Mbps 或者 1Gbps）。\\n\\n首要的区别就是，吉比特以太网标准需要用到全部 4 对 8 根线，不像百兆网只用到 2 对。因此，在制造吉比特以太网网线时，全部 4 对线都需要交叉。\\n\\n前文讲到，RJ45 有两种不同的标准：T-568a 和 T-568b。下图描绘了 4 对线都交叉它们各自的样子：\\n\\n![](https://img.vvzero.com/blog/Ethernet-Wiring/15.png)\\n\\n也就是说，吉比特以太网需要自动 MDI-X。所以，你可以直接在千兆网络中使用直通线，然后让网卡自动选择是否需要交叉。\\n\\n吉比特以太网有两种布线标准：&quot;,536871282]],[&quot;^16&quot;,[2871,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2871,&quot;^W&quot;,2,536871282]],[&quot;^16&quot;,[2871,&quot;^F&quot;,2862,536871282]],[&quot;^16&quot;,[2871,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2871,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2871,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2871,&quot;^1&lt;&quot;,2,536871282]],[&quot;^16&quot;,[2871,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2871,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2871,&quot;^;&quot;,&quot;~u63356bca-27b0-4d17-bc1d-d16de95a92eb&quot;,536871282]],[&quot;^16&quot;,[2872,&quot;^R&quot;,&quot;异则直通&quot;,536871282]],[&quot;^16&quot;,[2872,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2872,&quot;^F&quot;,2857,536871282]],[&quot;^16&quot;,[2872,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2872,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2872,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2872,&quot;^1;&quot;,true,536871282]],[&quot;^16&quot;,[2872,&quot;^;&quot;,&quot;~u63356bca-a33f-485a-a8d6-ad74edfd8f50&quot;,536871282]],[&quot;^16&quot;,[2873,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#BASE-T-%E7%9B%B8%E5%85%B3%E6%9C%AF%E8%AF%AD) BASE T* 相关术语\\n\\n本节讲述的概念都与网线内部的导线如何使用相关。例如，哪些用来发送数据，哪些用来接收数据，如何发送信号，以及电压等级。\\n\\nBASE T* 这一概念有三个组成部分，所以在我们讲述特定的标准之前，先来单独了解一下它们，以 100 BASE-T 为例：&quot;,536871282]],[&quot;^16&quot;,[2873,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2873,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2873,&quot;^F&quot;,2854,536871282]],[&quot;^16&quot;,[2873,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2873,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2873,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2873,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2873,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2873,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2873,&quot;^;&quot;,&quot;~u63356bca-389e-4f85-8d4d-d61e44f6d4b5&quot;,536871282]],[&quot;^16&quot;,[2874,&quot;^R&quot;,&quot;### [](https://blog.vvzero.com/2022/09/18/Ethernet-Wiring/#%E9%9D%9E%E5%B1%8F%E8%94%BD%E7%BA%BF) 非屏蔽线\\n\\n非屏蔽线（Unshielded Twisted Pair）（UTP）在实际工程部署中更为常见。它对外部的电磁噪声没有额外的防护，但得益于双绞线的固有特性，其数据传输也非常可靠。我们将在后文详细阐述。\\n\\n非屏蔽线更便宜，物理韧性更好，也更软。这些优点使得非屏蔽线在大多数场合更受欢迎。&quot;,536871282]],[&quot;^16&quot;,[2874,&quot;^P&quot;,&quot;^1:&quot;,536871282]],[&quot;^16&quot;,[2874,&quot;^W&quot;,3,536871282]],[&quot;^16&quot;,[2874,&quot;^F&quot;,2846,536871282]],[&quot;^16&quot;,[2874,&quot;^Y&quot;,2521,536871282]],[&quot;^16&quot;,[2874,&quot;^V&quot;,2521,536871282]],[&quot;^16&quot;,[2874,&quot;^U&quot;,2521,536871282]],[&quot;^16&quot;,[2874,&quot;^1&lt;&quot;,3,536871282]],[&quot;^16&quot;,[2874,&quot;^X&quot;,&quot;^1=&quot;,536871282]],[&quot;^16&quot;,[2874,&quot;^1;&quot;,false,536871282]],[&quot;^16&quot;,[2874,&quot;^;&quot;,&quot;~u63356bca-405f-469f-b314-fd46a24f4bdf&quot;,536871282]],[&quot;^16&quot;,[2888,&quot;^R
